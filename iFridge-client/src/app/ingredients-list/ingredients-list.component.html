
<h2 class="sub-header">Składniki w lodówce</h2>

<div class="table-responsive">
<table class="table table-striped">
    <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Username</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ingredient of ingredients$">
          <td>{{ingredient.name}}</td>
          <td>{{ingredient.email}}</td>
          <td>{{ingredient.username}}</td>
        </tr>
    </tbody>
</table>
</div>
