<div class="row">
	<div class="col-md-4 col-md-offset-4" style="padding-top:100px;">
		<h2>Register</h2>
		<form [formGroup]="registerForm" (ngSubmit)="register()">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && controls.username.errors }" />
				<div *ngIf="submitted && controls.username.errors" class="invalid-feedback">
					<div *ngIf="controls.username.errors.required">Username is required</div>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && controls.password.errors }" />
				<div *ngIf="submitted && controls.password.errors" class="invalid-feedback">
					<div *ngIf="controls.password.errors.required">Password is required</div>
				</div>
			</div>
			<div class="form-group">
				<label for="password_confirm">Confirm password</label>
				<input type="password" formControlName="password_confirm" class="form-control" [ngClass]="{ 'is-invalid': submitted && controls.password_confirm.errors }" />
				<div *ngIf="submitted && controls.password_confirm.errors" class="invalid-feedback">
					<div *ngIf="controls.password_confirm.errors.required">Please retype password.</div>
				</div>
			</div>


			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && controls.name.errors }" />
				<div *ngIf="submitted && controls.name.errors" class="invalid-feedback">
					<div *ngIf="controls.name.errors.required">Name is required</div>
				</div>
			</div>
			<div class="form-group">
				<label for="username">Surname</label>
				<input type="text" formControlName="surname" class="form-control" [ngClass]="{ 'is-invalid': submitted && controls.surname.errors }" />
				<div *ngIf="submitted && controls.surname.errors" class="invalid-feedback">
					<div *ngIf="controls.surname.errors.required">Surname is required</div>
				</div>
			</div>
			<div class="form-group">
				<label for="phone">Phone</label>
				<input type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && controls.phone.errors }" />
				<div *ngIf="submitted && controls.phone.errors" class="invalid-feedback">
					<div *ngIf="controls.phone.errors.required">Phone is required</div>
				</div>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && controls.email.errors }" />
				<div *ngIf="submitted && controls.email.errors" class="invalid-feedback">
					<div *ngIf="controls.email.errors.required">Email is required</div>
				</div>
			</div>
			
			
			<div class="form-group">
				<button class="btn btn-primary">Register</button>
				<a routerLink="/login" class="btn btn-link">Back to login</a>
			</div>
		</form>
		<div *ngIf="alert" style="margin-top:50px" class="alert alert-info">{{alert}}</div>
	</div>
</div>
