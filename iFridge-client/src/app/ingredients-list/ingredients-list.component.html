
<h2 class="sub-header">Składniki w lodówce</h2>

<div class="table-responsive">
<table class="table table-striped">
    <thead>
        <tr>
          <th></th>
          <th>Produkt</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ingredient of ingredients">

        </tr>
    </tbody>
</table>
</div>
